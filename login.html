<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>ログイン</title></head>
<body>
  <h1>ログイン</h1>
  <p>パスワードを入力してください。</p>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button onclick="login()">ログイン</button>
  <script>
    function login() {
      const pw = document.getElementById("password").value;
      if (pw === "wakakusa") {
        localStorage.setItem("wakakusa_logged_in", "1");
        localStorage.setItem("is_admin", "false");
        location.href = "index.html";
      } else if (pw === "admin123") {
        localStorage.setItem("wakakusa_logged_in", "1");
        localStorage.setItem("is_admin", "true");
        location.href = "index.html";
      } else {
        alert("パスワードが違います");
      }
    }
  </script>
</body>
</html>
